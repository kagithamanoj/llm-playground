name: CI — Lint & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Lint with Ruff
        run: |
          ruff check --select=E,F,I --ignore=E501 .

      - name: Run tokenizer explorer
        run: |
          python experiments/tokenizer_explorer.py

      - name: Check imports
        run: |
          python -c "from prompts.prompt_patterns import chain_of_thought, few_shot_classify, structured_output; print('✅ prompt_patterns imports OK')"
